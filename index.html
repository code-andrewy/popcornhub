<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Popcornhub | Dashboard</title>

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/code-andrewy/Games1232/refs/heads/main/image-removebg-preview%20(32).png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #05070a;
            --panel: rgba(13, 17, 28, .85);
            --border: rgba(255, 255, 255, .1);
            --text: #ffffff;
            --muted: #a0aec0;
            --c-original: #00ffe0;
            --c-proxy: #ffcc00;
            --c-music: #ec4899;
            --c-radio: #f97316;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --safe-right: env(safe-area-inset-right, 20px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            background: radial-gradient(circle at top right, #1a1c2c, #05070a);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .app {
            height: 100vh;
            width: 100vw;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* HEADER SECTION */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            gap: 15px;
        }

        .brand-pill,
        .info-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .brand-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .brand-pill span {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 14px;
        }

        .version-tag {
            font-size: 10px;
            color: var(--muted);
            margin-top: 5px;
            padding-left: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.6;
        }

        .info-pill { gap: 15px; }

        .weather-sec {
            color: var(--c-original);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .divider {
            width: 1px;
            height: 18px;
            background: rgba(255, 255, 255, 0.15);
        }

        #clock {
            font-variant-numeric: tabular-nums;
            font-weight: 500;
            font-size: 14px;
        }

        /* SEARCH SECTION */
        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            transition: color 0.3s;
        }

        #search {
            width: 100%;
            padding: 18px 60px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #search:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--c-original);
            box-shadow: 0 0 20px rgba(0, 255, 224, 0.1);
        }

        /* GRID SECTION */
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            padding: 5px;
        }

        .scroll-content::-webkit-scrollbar { display: none; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover:not(.disabled) {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Dynamic Border Hovers */
        .card.original:hover:not(.disabled) { border-color: var(--c-original); }
        .card.proxy:hover:not(.disabled) { border-color: var(--c-proxy); }
        .card.music:hover:not(.disabled) { border-color: var(--c-music); }
        .card.radio:hover:not(.disabled) { border-color: var(--c-radio); }

        .card i { font-size: 32px; transition: transform 0.3s; }
        .card:hover:not(.disabled) i { transform: rotate(-10deg) scale(1.1); }
        .card h3 { font-weight: 600; font-size: 1.1rem; }

        /* DISABLED CARD */
        .card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .card .ribbon {
            position: absolute;
            top: 12px;
            right: -48px;
            transform: rotate(45deg);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 6px 88px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            pointer-events: none;
        }

        /* CHAT BUTTON */
        .chat-btn-container {
            position: fixed;
            bottom: var(--safe-bottom);
            right: var(--safe-right);
            z-index: 1000;
        }

        .chat-btn {
            width: 70px;
            height: 70px;
            border-radius: 22px;
            background: rgba(13, 17, 28, 0.9);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .chat-btn:hover {
            transform: translateY(-5px);
            border-color: var(--c-original);
            box-shadow: 0 15px 35px rgba(0, 255, 224, 0.15);
        }

        .chat-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--c-original);
            color: #05070a;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 800;
            border: 3px solid var(--bg);
        }

        @media (max-width: 768px) {
            .brand-pill span, .version-tag, .divider, .weather-sec { display: none; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>

    <div class="chat-btn-container" id="chatBtn">
        <div class="chat-btn">
            <i class="fa-solid fa-comment-dots"></i>
            <div class="chat-badge">!</div>
        </div>
    </div>

    <div class="app">
        <div class="panel">
            <div class="status-bar">
                <div class="brand-wrapper">
                    <div class="brand-pill">
                        <div class="icon-group">
                            <i class="fa-solid fa-film" style="color:var(--c-original)"></i>
                            <i class="fa-solid fa-music" style="color:var(--c-music)"></i>
                            <i class="fa-solid fa-tower-broadcast" style="color:var(--c-radio)"></i>
                        </div>
                        <span style="margin-left: 10px;">Popcornhubmedia</span>
                    </div>
                    <div class="version-tag"><i class="fa-solid fa-circle-info"></i> v2.0.5-beta</div>
                </div>

                <div class="info-pill">
                    <div class="weather-sec">
                        <i id="w-icon" class="fa-solid fa-cloud"></i>
                        <span id="weather">...</span>
                    </div>
                    <div class="divider"></div>
                    <div id="clock">00:00:00 AM</div>
                </div>
            </div>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="Search your media empire..." />
            </div>

            <div class="scroll-content">
                <div class="grid" id="hubGrid">
                    <div class="card original disabled" id="cardOriginal">
                        <div class="ribbon">Disabled</div>
                        <i class="fa-solid fa-play-circle" style="color: var(--c-original)"></i>
                        <h3>Originals</h3>
                    </div>

                    <div class="card proxy disabled" id="cardAdFree">
                        <div class="ribbon">Disabled</div>
                        <i class="fa-solid fa-shield-halved" style="color: var(--c-proxy)"></i>
                        <h3>Ad-Free Hub</h3>
                    </div>

                    <div class="card music" id="cardMusic">
                        <i class="fa-solid fa-music" style="color: var(--c-music)"></i>
                        <h3>Music Hub</h3>
                    </div>

                    <div class="card music" id="cardMusic2">
                        <i class="fa-brands fa-youtube" style="color: #FF0000"></i>
                        <h3>YouTube</h3>
                    </div>

                    <div class="card radio" id="cardRadio">
                        <i class="fa-solid fa-tower-broadcast" style="color: var(--c-radio)"></i>
                        <h3>Live Radio</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clockEl = document.getElementById('clock');
        const weatherEl = document.getElementById('weather');
        const searchEl = document.getElementById('search');
        const hubGrid = document.getElementById('hubGrid');

        function tickClock() {
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        setInterval(tickClock, 1000);
        tickClock();

        searchEl.addEventListener('input', () => {
            const q = searchEl.value.toLowerCase();
            Array.from(hubGrid.children).forEach(card => {
                const text = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = text.includes(q) ? 'flex' : 'none';
            });
        });

        // Fixed Navigation Logic
        function nav(url) {
            // Using window.open for external links or simple redirection for reliability
            window.open(url, '_blank');
        }

        // Active Listeners
        document.getElementById('cardMusic').onclick = () => nav('https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/musicpop.html');
        document.getElementById('cardMusic2').onclick = () => nav('https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/bittyt-fixed.html');
        document.getElementById('cardRadio').onclick = () => nav('https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/radio.html');
        document.getElementById('chatBtn').onclick = () => nav('https://raw.githubusercontent.com/code-andrewy/jumpman64beta/refs/heads/main/stoplookatmycode.html');

        // Weather Logic
        async function updateWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=40.71&longitude=-74.00&current_weather=true&temperature_unit=fahrenheit`);
                const data = await res.json();
                weatherEl.textContent = `${Math.round(data.current_weather.temperature)}Â°F`;
            } catch (e) {
                weatherEl.textContent = "Offline";
            }
        }
        updateWeather();
    </script>
</body>

</html>
